<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style_login.css" />
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
    <form method="post">
        <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-11 text-center text-info">
                    <h2>请登录</h2>
                </div>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <input type="radio" name="state" value="user">用户</input>
                    <input type="radio" name="state" value="company">公司</input>
                </div>
                <div class="col-lg-10">
                    <button type="button" class="btn btn-success col-lg-12" name="login" onclick="document.getElementsByTagName('form')[0].submit();" ")">登录</button>
                    <button type="button" class="btn btn-success col-lg-12" name="signup">注册</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
